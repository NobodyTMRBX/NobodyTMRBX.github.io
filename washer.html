<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>washer</title>
    <style>
      .ready::before {
        content: "✅";
      }
      .warn::before {
        content: "⚠️";
      }
      .blocked::before {
        content: "⛔";
      }
      #claimlink {
        font-size: xx-large;
        text-align: center;
      }
      body {
        max-width: 25em;
        min-height: 80vh;
        padding: 1em;
        margin: auto; 
        border: 2px solid black;
      }
      #statuslist {
        font-size: larger;
      }
      h1 {
        text-align: center;
      }
      h2 {
        font-size: xx-large;
        text-align: center;
      }
      footer {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>WASHER 17</h1>
      <address>gleason laundry room</address>
    </header>
    <section>
      <h2>status</h2>
      <dl id="statuslist">
        <dt id="brokenstatus" class="warn">1 pending broken report</dt>
        <dd><a href="broken washer form UNFINISHED">report broken</a></dd>
        <dt id="claimstatus" class="ready">Unclaimed since <time>2:17pm</time></dt>
        <dd><a href="broken washer form UNFINISHED">report late</a></dd> 
      </dl>
      <a href="claim washer form??" id="claimlink" class="warn">Claim washer</a>
    </section>
    <section>
      <h2>report history</h2>
      <ul>
        <li class="warn">
          <time>nov 21 @ 11:34am</time>: moldy
        </li>
        <li class="ready">
          <time>nov 20 @ 10:15am</time>: broken door
        </li>
      </ul>
      <footer>
        last maintenance: <time>nov 19 @ 5:55pm</time>
      </footer>
    </section>
  </body>
</html>
