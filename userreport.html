<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>report user</title>
    <style>
      body {
        max-width: 25em;
        min-height: 80vh;
        padding: 1em;
        margin: auto; 
        border: 2px solid black;
      }
      h1 {
        text-align: center;
      }
      h2 {
        font-size: xx-large;
        text-align: center;
      }
      form {
        line-height: 1.6em;
        font-size: large;
      }
      #submit-button {
        font-size: x-large;
        margin-top: 1em;
      }
      .pfp-image {
        max-width: 5em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Anonymous user</h1>
      <img src="images/examplepfp_A.jpg" alt="anonymous user's profile picture" class="pfp-image" >
    </header>
    <section>
      <h2>report a user</h2>
      <form>
        <select id="fissue" name="issue">
          <option value="misc">other issue</option>
          <option value="late">late to pick up clothes</option>
          <option value="troll">claimed empty washer</option>
          <option value="comment">bad comment</option>
        </select><br>

        <input id="submit-button" type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
